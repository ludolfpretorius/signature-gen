<h3>Enter your details</h3>

<div class="inputs-inner">
    <input type="text" class="data" name="name" placeholder="Name" data-radius="top">
    <input type="text" class="data" name="lastname" placeholder="Last name">
    <input type="text" class="data" name="title" placeholder="Job Title (Title Case)" data-radius="bottom">
    <hr>
    <input type="text" class="data change" name="pronoun" placeholder="Pronoun (optional)" data-sig="twoPronoun" data-radius="top">
    <input type="url" class="data optional" name="namecoach" placeholder="Link to NameCoach recording (optional)" data-radius="bottom">
    <hr>
    <select class="data" name="address" data-radius="top">
        <option value="" disabled="disabled" selected="selected">Select address</option>
        <option value="1521 N. Danville Street, Arlington, VA 22201">Arlington</option>
        <option value="55 Prospect Street, Suite 900, Brooklyn, NY 11201">Brooklyn</option>
        <option value="141 Portland St, Cambridge, MA 02139">Cambridge, MA</option>
        <option value="1210 Environ Way, Chapel Hill, NC 27517">Chapel Hill</option>
        <option value="707 17th St, Suite 2300, Denver, CO 80202">Denver</option>
        <option value="7900 Harkins Road, Lanham, MD 20706">Lanham</option>
        <option value="1150 S. Olive Street, Suite 2050, Los Angeles, CA 90015">Los Angeles</option>
        <option value="15 Bishopsgate, London, EC2N 3AR">United Kingdom</option>
        <option value="31 E. 32nd St., 10th Floor, New York, NY, 10016">Manhattan</option>
        <option value="980 N. Fed Hwy #412, Boca Raton, FL, 33432">Boca Raton (N. Fed Hwy)</option>
        <option value="6001 Broken Sound Pkwy, Suite #250, Boca Raton, FL, 33487">Boca Raton (Broken Sound Pkwy)</option>
        <option value="1295 W Washington Street, Suite #208, Tempe, AZ, 85281">Tempe</option>
        <option value="358 Victoria Road, Salt River, 7925">Cape Town</option>
        <option value="custom">Remote (specify)</option>
    </select>
    <input type="text" class="data custom-address" name="addressRemote" placeholder="City, State Abbr.">
    <input type="text" class="data optional" name="office" placeholder="Office number (optional)" data-radius="bottom">
    <hr>
    <div id="salesforce-btn">Make it SalesForce compatible</div>
</div>
<div class="btn" id="create-signature">Create Signature</div>
