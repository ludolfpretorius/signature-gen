<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Signature Generator</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800"rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/app.css">
</head>
<body>

   <div id="popup">
        <div id="popup-inner">
            <img id="popup-loader" class="show" src="./dist/img/loader.svg" />
            <div id="popup-content"></div>
            <div id="popup-btns">
                <div class="btn" id="copy-signature">Copy signature</div>
                <div class="btn cancel" id="cancel-popup">Cancel</div>
            </div>
        </div>
   </div>

    <div id="nav">
        <div class="nav-btn tab" data-brand="2u">
            <img src="./dist/img/2.jpg" />
        </div>
        <div class="nav-btn tab" data-brand="gs">
            <img src="./dist/img/g.jpg" />
        </div>
        <a href="https://2universe.2u.com/brandportal/email_signature/email_signature_toolkitpdf" target="_blank" class="nav-btn pdf" title="PDF Guide">
            <img src="./dist/img/pdf.svg" />
            <p>PDF guide</p>
        </a>
    </div>
   
    <div id="content">
        <img id="loader" class="show" src="./dist/img/loader.svg" />
        <div id="inputs"></div>
    </div>

    <script type="module" src="./dist/js/index.js"></script>

</body>
</html>
